---
  # Install HTTPD server on Amazon Linux & RedHat
  - name: Install HTTPD
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"

  - name: Start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"

  # Install Apache server on Ubuntu & Debian
  - name: Install apache2
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Start apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Enable apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
...
